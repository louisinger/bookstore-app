<div class="container">
  <app-snackbar></app-snackbar>
</div>
<div class="container content">

  <div class="row">
    <div class="col-12">
      <app-read-card [books]="(allBooks | async)"></app-read-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-4">
      <app-create-card (creationDone)="refreshBooks()"></app-create-card>
    </div>
    <div class="col-12 col-md-4">
      <app-delete-card (deleteDone)="refreshBooks()"></app-delete-card>
    </div>
    <div class="col-12 col-md-4">
      <app-update-card [books]="(allBooks | async)" (updateDone)="refreshBooks()"></app-update-card>
    </div>
  </div>

</div>
